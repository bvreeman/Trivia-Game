<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- favicon should always be at root of project -->
    <!-- <link rel="icon" type="image/png" href="/somewhere/myicon.png" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <img class="img-responsive us-flag" src="./assets/images/usa_flag.jpg" alt="Picture of the United States Flag">
                </div>
                <div class="col-md-4 col-xs-4">
                    <h1>US Capitals</h1>
                    <h1>Trivia Game</h1>
                </div>
                <div class="col-md-4 col-xs-4">
                    <img class="img-responsive us-flag-2" src="./assets/images/usa_flag.jpg" alt="Picture of the United States Flag">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="containter">
            <div class="row justify-content-center">
                <div class="col-md-12 col-xs-12">
                    <div class="row justify-content-center">
                        <input type="button" value="Start Game" id="startQuiz" onClick="startGame; action();">
                    </div>
                    <div class="row justify-content-center">
                        <input type="button" value="Restart Game" id="restartQuiz" onClick="restartGame; action();">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-xs-8 question_box" id="quiz">
                            <p class="question-title h2"></p>
                            <hr style="background-color: white">
                            <div class="row justify-content-center">
                                <form class="col-md-4 offset-md-2 col-xs-12 form">
                                    <!-- put a container here in order to do .empty on Jquery -->
                                    <div class="radioButtons" type="radio" name="group"></div>
                                    <input class='submit' id='submit' type='submit' value='Submit' />
                                </form>
                                <div class="col-md-4 col-xs-12 timer_box">
                                    <div class="row">
                                        <div class="col-md-12 col-xs-12 timer_box">
                                            <div id="timer"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-xs-12 results_box">
                                            <div id="results"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
